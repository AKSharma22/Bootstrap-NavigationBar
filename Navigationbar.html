<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- class for creating navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <div class="container-fluid">
            <!-- class for navbar logo and img link of logo -->
        <a class="navbar-brand" href="#"><img src="nav-logo.jpg" alt="Logo" class="rounded-pill"  style="width:70px" ></a>
            <button class="navbar-toggler bg-warning text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon bg-primary"></span>
            </button>
        <div class="collapse navbar-collapse " id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">

                <!-- class for adding dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"  href="#" role="button">Home</a>
                <ul class="dropdown-menu">
                    <!-- different items link in dropdown menu -->
                    <li ><a class="dropdown-item" href="https://internshala.com">Apple</a> </li>
                    <li><a class="dropdown-item" href="https://testbook.com/home">oneplus</a> </li>
                    <li><a class="dropdown-item" href="http://in.youtube.com">Vivo</a> </li>
                    <li><a class="dropdown-item" href="https://firsycry.com">Oppo</a> </li>
                
                </ul>
                </li>
                
                <li class="nav-item"><a href="https://internshala.com" class="nav-link">Intershala</a></li>
                <li class="nav-item"><a href="https://testbook.com/home" class="nav-link">Testbook</a></li>
                <li class="nav-item"><a href="http://in.youtube.com" class="nav-link">Youtube</a></li>
            </ul>
        <!-- form class for search bar and search button -->
           <form class="d-flex">
            <input class="form-control me-3" type="text" placeholder="search">
            <button type="button" class="btn btn-primary text-white ">Search</button>
           </form>
        </div>
        </div>
    </nav>
</body>
</html>
